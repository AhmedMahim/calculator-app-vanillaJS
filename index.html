<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Vanilla JavaScript</title>

    <!-- Google Font API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;700&display=swap" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <main>
        <div class="glass">
            <input type="text" id="output" placeholder="Press a button">
            <div class="inputs">
                <button id="clearAll" class="specar">AC</button>
                <button id="del" class="specar">DEL</button>
                <button id="purcentage" class="specar btns" value="%">%</button>
                <button value="/" class="specar btns">/</button>
                <button class="btns" value="7">7</button>
                <button class="btns" value="8">8</button>
                <button class="btns" value="9">9</button>
                <button value="*" class="specar btns">*</button>
                <button class="btns" value="4">4</button>
                <button class="btns" value="5">5</button>
                <button class="btns" value="6">6</button>
                <button value="-" class="specar btns">-</button>
                <button class="btns" value="1">1</button>
                <button class="btns" value="2">2</button>
                <button class="btns" value="3">3</button>
                <button value="+" class="specar btns">+</button>
                <button class="btns" value="0">0</button>
                <button class="btns" value=".">.</button>
                <button id="equalTo" class="specar">=</button>
            </div>
        </div>
    </main>


    <script src="./script.js"></script>
</body>

</html>
